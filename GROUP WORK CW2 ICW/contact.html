 <main class="container form-page">
      <h2>Create an account</h2>
      <form id="registerForm" class="form-card">
        <label>
          Full name
          <input type="text" name="name" id="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" id="email" required />
        </label>
        <label>
          Choose course
          <select name="course" id="course">
            <option value="webdev">Web Development Bootcamp</option>
            <option value="datasci">Data Science & ML</option>
            <option value="uiux">UI / UX Design</option>
          </select>
        </label>
        <label>
          Password
          <input type="password" name="password" id="password"  required />
        </label>
        <label class="checkbox">
          <input type="checkbox" id="agree" required /> I agree to the terms
        </label>

        <div class="form-actions">
          <button type="submit" class="button">Register</button>
        </div>
        <p id="formMsg" class="form-msg" aria-live="polite"></p>
      </form>
    </main>
			<section class="feedback">
				<h3>Send us feedback</h3>
				<form id="feedbackForm" class="form-card">
					<label>
						Your name
						<input type="text" id="fbName" required />
					</label>
					<label>
						Your email
						<input type="email" id="fbEmail" required />
					</label>
					<label>
						Topic
						<select id="fbTopic">
							<option>General</option>
							<option>Course content</option>
							<option>Technical issue</option>
							<option>Others</option>
						</select>
					</label>
					<label>
						Message
						<textarea id="fbMessage" rows="6" required></textarea>
					</label>
					<div class="form-actions">
						<button class="btn primary" type="submit">Send Feedback</button>
					</div>
					<p id="fbMsg" class="form-msg" aria-live="polite"></p>
				</form>
			</section>
		</main>
